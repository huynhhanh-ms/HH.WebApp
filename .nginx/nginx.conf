  # Nginx Configuration File

user  www-data;
worker_processes  auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Virtual Host Configuration
    server {
        listen 80;
        server_name huynhhanh.com www.huynhhanh.com;

        # Root directory for the site
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        # Logging per site
        access_log /var/log/nginx/your_domain_access.log;
        error_log /var/log/nginx/your_domain_error.log;

        location / {
            try_files $uri $uri/ =index.html;
        }

        # PHP-FPM Config (if using PHP)
        # location ~ \.php$ {
        #     include snippets/fastcgi-php.conf;
        #     fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        #     fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #     include fastcgi_params;
        # }

        # Redirect HTTP to HTTPS (optional, if using SSL)
        # listen 443 ssl;
        # ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
        # ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    }
}

